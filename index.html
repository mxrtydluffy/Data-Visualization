<!DOCTYPE html>
<html>
<head>
    <title>Centered Card Boxes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title-page {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        body{
          background-color: blanchedalmond;
        }

    </style>
</head>
<body>
    <!-- Title Page -->
    <div class="title-page">
      <h1>Welcome!</h1>
      <h2>Choose a visualization set below!</h2>
    </div>

    <!-- Main body -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Visualization 1</h5>
                        <a href="./viz_1/home.html">
                          <p class="card-text">Bar Chart</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Visualization 2</h5>
                        <a href="./viz_2/home.html">
                          <p class="card-text">Doughnut Chart</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is the content of card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
