<!DOCTYPE html>
<html>
<head>
  <title>Doughnut Chart from CSV Dataset</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  <style>
    canvas {
        width: 550px;
        height: 550px;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: bisque;
    }
  </style>

</head>
<body>

    <h1> UFO shape types </h1>

    <canvas id="myChart"></canvas>

    <script>
        // Load and parse the CSV data
        Papa.parse('./data/ufo_sightings.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                const shapeCount = {};
    
            // Count the occurrences of each shape
            for (let i = 0; i < data.length; i++) {
                const shape = data[i].shape;
                if (shapeCount[shape]) {
                shapeCount[shape]++;
                } else {
                shapeCount[shape] = 1;
                }
            }
        
        // Convert the shapeCount object into an array of values
        const shapeData = Object.values(shapeCount);
    
        // Convert the shapeCount object into an array of labels
        const shapeLabels = Object.keys(shapeCount);
        
        // Create the doughnut chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
            labels: shapeLabels,
            datasets: [{
                data: shapeData,
                backgroundColor: [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)',
                'rgba(0, 128, 0, 0.7)',
                'rgba(128, 128, 0, 0.7)',
                'rgba(255, 0, 0, 0.7)',
                'rgba(128, 0, 128, 0.7)',
                'rgba(0, 128, 128, 0.7)',
                'rgba(128, 128, 128, 0.7)'
                ],
            }],
            },
            options: {
                responsive: false,
                maintainAspectRatio: true,
                aspectRatio: 1,
            },
        });
        },
    });
  
    </script>

</body>
</html>
